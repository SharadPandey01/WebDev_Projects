<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body>

    <div class="headingBanner">TIC! TAC! TOE !</div>

    <div class=" hide winnerteller"></div>

    <img class ="image image1" src="../images/tictactoe.webp" alt="TicTacToe">
    <img class="image image2"  src="../images/tictactoe2.webp" alt="">

    <div class="gamebox"> <!--This is the box having
                              our tictactoe game-->
        <div class="row-1">
            <button class="box box-1"></button>
            <button class="box box-2"></button>
            <button class="box box-3"><button/>
        </div>
        <div class="row-2">
            <button class="box box-4"><button/>
            <button class="box box-5"></button>
            <button class="box box-6"></button>
        </div>
        <div class="row-3">
            <button class="box box-7"></button>
            <button class="box box-8"></button>
            <button class="box box-9"></button>
        </div>

    </div>
     <button class="start">Start</button>
    <button class="resetbutton"> Reset</button>
    <script src="../javascript/tictactoe.js"></script>
</body>
</html>
